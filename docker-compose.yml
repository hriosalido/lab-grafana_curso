  static-server:
    image: node:alpine
    container_name: static-server
    working_dir: /app
    command: sh -c "npm install -g http-server && http-server /app/data -p 8080 --cors"
    volumes:
      - ./data:/app/data:ro
    ports:
      - "8080:8080"
    labels:
      - "gh.codespaces.port-name=STATIC Server"



  api-node:
    build:
      context: ./api-node/
      dockerfile: Dockerfile
    container_name: api-node
    ports:
      - "4000:3000"
    volumes:
      - ./api-node:/app
      - /app/node_modules  # esto evita que el volumen del host tape los node_modules

    labels:
      - "gh.codespaces.port-name=Api Node"
    restart: unless-stopped

  backend-svg:
    build:
      context: ./backend-svg/
      dockerfile: Dockerfile
    container_name: backend-svg
    ports:
      - "4001:3000"
    volumes:
      - ./backend-svg:/app
      - /app/node_modules  # esto evita que el volumen del host tape los node_modules

    labels:
      - "gh.codespaces.port-name=Backend SVG"
    restart: unless-stopped


  postgres:
    image: postgres:14
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: grafana
      POSTGRES_PASSWORD: grafana
      POSTGRES_DB: negocio
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    labels:
      - "gh.codespaces.port-name=PostgreSQL"


  adminer:
    image: adminer
    container_name: adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    labels:
      - "gh.codespaces.port-name=Adminer"
    depends_on:
      - postgres
  drawio:
    image: jgraph/drawio
    container_name: drawio
    ports:
      - "8082:8080"
    labels:
      - "gh.codespaces.port-name=Draw.io"
    restart: unless-stopped