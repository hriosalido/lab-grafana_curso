anchorLinks:
  - thresholds: &colorMarcha #definir los tipos de referencias en cada linea

    # - rango1
    # - rango n
    - color: red
      level: 0
    - {color: orange, level: 30}
    - {color: green, level: 50}
    - {color: blue, level: 80}  

  - thresholds: &colorBinario
    - {color: red, level: 0}
    - {color: green, level: 1}

  - thresholds: &colorBinario_on
    - {color: black, level: 0}
    - {color: green, level: 1}

  - thresholds: &colorBinario_off
    - {color: red, level: 0}
    - {color: black, level: 1}


  - valueMappings: &textoBinario
    - {valueMax: 5, text: OFF}
    - {valueMin: 5, text: ON}


